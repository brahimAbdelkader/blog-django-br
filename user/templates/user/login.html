{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}


{% if messages%}
  {% for message in messages %}
   <div class='alert alert-{{message.tags}}'>
    {{ message }}
      
   </div>
  {% endfor %}
  
 {% endif %}

<h3 class="border-bottom pb-3 mb-4 mt-4">تسجيل</h3>

<div class="border p-4 mb-3 mt-3">
    <form method="POST" novalidate>
        {% csrf_token %} 
        <!-- {{form|crispy}} -->

       <div class="form-group">
        <label for="username">اسم المستخدم</label>
        <input type="text" name="username" id="username" class='form-control' placeholder ='ادخال اسم المستخدم'>
       </div>

      <div class="form-group">
        <label for="password">كلمة المرور</label>
        <input type="password" name="password" id="password" class='form-control' placeholder ='ادخال كلمة المرور'>
      </div>


        <input class="btn btn-secondary" type="submit" value="تسجيل الدخول " />
        <div class="border-top mt-4 pt-2">
            <small>اذا كان لديك حساب يمكنك <a href="{% url 'register' %}">تسجيل الدخول من هنا</a></small>
        </div>
    </form>
</div>

{% endblock content %}
